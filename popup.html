<!-- popup.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Speed Reader</title>
  <style>
    body {
      width: 300px;
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .control-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    label {
      font-weight: bold;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #3367d6;
    }
    .slider {
      width: 100%;
    }
    .value-display {
      text-align: center;
      font-weight: bold;
      color: #4285f4;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Speed Reader</h2>
    
    <div class="control-group">
      <label for="words-per-chunk">Words per chunk:</label>
      <input type="range" id="words-per-chunk" class="slider" min="1" max="5" value="2" step="1">
      <div class="value-display"><span id="chunk-value">2</span> words</div>
    </div>
    
    <div class="control-group">
      <label for="words-per-minute">Reading speed (WPM):</label>
      <input type="range" id="words-per-minute" class="slider" min="100" max="800" value="300" step="10">
      <div class="value-display"><span id="wpm-value">300</span> WPM</div>
    </div>
    
    <button id="start-reading">Start Speed Reading</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
